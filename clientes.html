<script>
document.addEventListener('DOMContentLoaded', () => {
  // Iniciar m√≥dulo
  if (!window.CustomersModule.isInitialized) {
    window.CustomersModule.init();
    window.CustomersModule.isInitialized = true; // Garantir inicializa√ß√£o √∫nica
  }

  const searchInput = document.getElementById('clientSearch');
  searchInput.addEventListener('input', e => {
    window.CustomersModule.renderCustomersTable(e.target.value);
  });

  const newClientBtn = document.getElementById('newClientBtn');
  newClientBtn.addEventListener('click', () => {
    // Certificar-se de que apenas um modal √© aberto
    if (!document.querySelector('.modal')) {
      window.CustomersModule.showAddCustomerModal();

  });
});
</script>
