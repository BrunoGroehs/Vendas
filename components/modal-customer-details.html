<div class="modal" id="customerDetailsModal">
  <div class="modal__content">
    <div class="modal__header">
      <h2 id="modalCustomerName">Detalhes do Cliente</h2>
      <button class="modal__close" id="closeModalBtn">&times;</button>
    </div>
    <div class="modal__body">
      <p><strong>Cliente:</strong> <span id="customerName">Nome do Cliente</span></p>
      <p><strong>Agendado para:</strong> <span id="appointmentDate">Data do Agendamento</span></p>
      <p><strong>Status:</strong> <span id="appointmentStatus">Status</span></p>
      <p><strong>Observações:</strong> <span id="appointmentNotes">Observações</span></p>
    </div>
    <div class="modal__footer">
      <button class="btn btn--primary" id="scheduleBtn">Marcar como Agendado</button>
      <button class="btn" id="rescheduleBtn">Prorrogar Contato</button>
      <button class="btn btn--danger" id="neverBtn">Cliente Não Quer Mais</button>
      <button class="btn" id="closeModalFooterBtn">Fechar</button>
    </div>
  </div>
</div>
