<style>
  /* Estilos adicionais para kanban */
  .kanban {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding-bottom: 1rem;
  }
  .kanban-column {
    min-width: 300px;
    background: var(--bg);
    border-radius: 0.75rem;
    box-shadow: 0 1px 3px var(--shadow);
  }
  .kanban-column-header {
    padding: 1rem;
    background: var(--surface);
    border-radius: 0.75rem 0.75rem 0 0;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .overdue .kanban-column-header {
    background: var(--danger);
    color: white;
  }
  .upcoming .kanban-column-header {
    background: var(--warning);
  }
  .future .kanban-column-header {
    background: var(--primary);
    color: white;
  }
  .kanban-column-body {
    padding: 0.5rem;
    min-height: 50vh;
  }
  .kanban-card {
    background: white;
    border-radius: 0.5rem;
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    box-shadow: 0 1px 2px var(--shadow);
  }
  .kanban-card-title {
    font-weight: 500;
  }
  .kanban-card-info {
    font-size: 0.85rem;
    color: var(--text-muted);
  }
  .kanban-card-date {
    font-size: 0.85rem;
    margin-top: 0.5rem;
    color: var(--primary);
  }
  .overdue .kanban-card-date {
    color: var(--danger);
    font-weight: 500;
  }
  .kanban-card-actions {
    margin-top: 0.5rem;
    display: flex;
    justify-content: space-between;
  }
  .badge {
    display: inline-block;
    padding: 0.25em 0.5em;
    border-radius: 0.25rem;
    font-size: 0.75rem;
    font-weight: 500;
  }
  .badge-warning {
    background: var(--warning);
    color: #000;
  }
  .badge-danger {
    background: var(--danger);
    color: white;
  }  .badge-primary {
    background: var(--primary);
    color: white;
  }
  .empty-message {
    padding: 1rem;
    text-align: center;
    color: var(--text-muted);
    font-style: italic;
  }
</style>
</head>
